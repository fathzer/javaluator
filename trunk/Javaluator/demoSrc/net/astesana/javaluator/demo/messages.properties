-1=Unary minus
-2=Substraction
+2=Addition
*2=Multiplication
/2=Division
^2=Exponentiation
%2=Modulo
pi=Ratio of the circumference of a circle to its diameter
e=Base of the natural logarithms
abs=Absolute value
min=Smallest value
max=Greatest value
avg=Average
sum=Sum
ln=Natural logarithm
log=Base 10 logarithm
sin=Trigonometric sine of an angle
cos=Trigonometric cosine of an angle
tan=Trigonometric tangent of an angle
asin=Arc sine of an angle (range -pi/2 - pi/2)
acos=Arc cosine of an angle (range 0.0 - pi)
atan=Arc tangent of an angle (range -pi/2 - pi/2)
ceil=Smallest integer >= argument
floor=Largest integer <= argument
round=Closest integer
cosh=Hyperbolic cosine
sinh=Hyperbolic sine
tanh=Hyperbolic tangent
random=pseudo random number (range 0-1)

